baseURL = 'https://warrenagee.github.io/'
buildDrafts = false
contentDir = "content"
languageCode = 'en-us'
layoutDir = "layouts"
publishDir = "public"
enableGitInfo = true
title = 'Warrens Hugo Site'
theme = 'ananke'

# Deployment details

[deployment]
order = [".jpg$", ".gif$"]
disableKinds = ["sitemap"]
disablePathToLower = false

  [[deployment.targets]]
    name = "warren-hugo-test"
    URL = "s3://warren-hugo-test?region=us-west-2"

    # If you are using a CloudFront CDN, deploy will invalidate the cache as needed.
    cloudFrontDistributionID =	"EQZP2Q58OHZJ3"

  [[deployment.matchers]]
    # Cache static assets for 20 years.
    pattern = "^.+\\.(js|css|png|jpg|gif|svg|ttf)$"
    cacheControl = "max-age=630720000, no-transform, public"
    gzip = true

  [[deployment.matchers]]
    pattern = "^.+\\.(html|xml|json)$"
    gzip = true

[outputFormats]
  [outputFormats.html]
    isPlainText = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
